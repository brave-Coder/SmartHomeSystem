<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Home Control</h1>
        <div class="button-container">
            <button class="smart-button" id="lightButton">Toggle Light</button>
            <button class="smart-button" id="fanButton">Toggle Fan</button>
            <button class="smart-button" id="lockButton">Lock Door</button>
            <button class="smart-button" id="temperatureButton">Check Temperature</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
